server:
  port: 8002
  servlet:
    context-path: /cloud-provider

spring:
  application:
    name: cloud-provider

  cloud:
    nacos:
      config:
        file-extension: yml
        # set default group
        group: APP_GROUP
        prefix: ${spring.application.name}
        # 在服务启动时自动拉取配置
        enable-remote-sync-config: true
        refresh-enabled: false
        # AP config , use upper default group
        # common config
        shared-configs:
          - data-id: cloud-stream.yml
            group: SHARED_GROUP
            refresh: true
          - data-id: datasource-mysql.yml
            group: SHARED_GROUP
          - data-id: jackson.yml
            group: SHARED_GROUP
          - data-id: stream-audit.yml
            group: SHARED_GROUP
          # 不会自动刷新
          - data-id: JPA.yml
            group: SHARED_GROUP
          # 会自动刷新
          # number greater -> higher priority
          - data-id: shared-logback.yml
            group: SHARED_GROUP
            refresh: true

      discovery:
        register-enabled: true
        server-addr: ${spring.cloud.nacos.config.server-addr}
        namespace: ${spring.cloud.nacos.config.namespace}

management:
  endpoints:
    web:
      exposure:
        include: "*"

---
spring:
  profile: dev
  cloud:
    nacos:
      config:
        server-addr: 127.0.0.1:8848
        # 账号密码。 配置了要验证就一定要记得加这个配
        access-key: dev
        secret-key: 123456
        namespace: ced8504b-967b-4e96-8d38-17f4349e4ab5

    stream:
      kafka:
        binder:
          brokers: 127.0.0.1:19092
          required-acks: -1
          auto-add-partitions: true
          auto-create-topics: true # 依赖broker的 auto.create.topics.enable
          transaction:
            transaction-id-prefix: tx-
      bindings:
        input:
          destination: channelin2
          group: 7
          consumer:
            enableDlq: true
            dlqName: ErrorTopic
            autoCommitOffset: true
            concurrency: 7
        output:
          destination: testblock
        channel-out:
          destination: concurrency-test
          producer:
            partition-count: 10 # 设置分区数，配合auto-add-partitions，会自动创建
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/tester?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
    hikari:
      auto-commit: false
      maximum-pool-size: 50
      minimum-idle: 5
    username: root
    password: 123456

server:
  port: 7001

spring:
  application:
    name: cloud-comsumer

  cloud:
    nacos:
      config:
        file-extension: yml
        # set default group
        group: APP_GROUP
        prefix: ${spring.application.name}
        # 在服务启动时自动拉取配置
        enable-remote-sync-config: true
        refresh-enabled: false
        # AP config , use upper default group
        # common config
        shared-configs:
          - data-id: cloud-stream.yml
            group: SHARED_GROUP
            refresh: true
          - data-id: datasource-mysql.yml
            group: SHARED_GROUP
          - data-id: jackson.yml
            group: SHARED_GROUP
          - data-id: stream-audit.yml
            group: SHARED_GROUP
          - data-id: shared-redisson.yml
            group: SHARED_GROUP
          # 不会自动刷新
          - data-id: JPA.yml
            group: SHARED_GROUP
          # 会自动刷新
          # number greater -> higher priority
          - data-id: shared-logback.yml
            group: SHARED_GROUP
            refresh: true

      discovery:
        register-enabled: true
        server-addr: ${spring.cloud.nacos.config.server-addr}
        namespace: ${spring.cloud.nacos.config.namespace}

management:
  endpoints:
    web:
      exposure:
        include: "*"

---
spring:
  profile: dev
  cloud:
    nacos:
      config:
        server-addr: 127.0.0.1:18848
        # 账号密码。 配置了要验证就一定要记得加这个配
        access-key: dev
        secret-key: 123456
        namespace: ced8504b-967b-4e96-8d38-17f4349e4ab5
    stream:
      bindings:
        output-audit:
          destination: audit-log-topic
          producer:
            partition-count: 10 # 设置分区数，配合auto-add-partitions，会自动创建
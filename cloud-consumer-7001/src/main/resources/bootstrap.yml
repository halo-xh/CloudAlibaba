server:
  port: 7001

spring:
  application:
    name: cloud-consumer
  profiles:
    active: dev

  cloud:
    nacos:
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yml
        namespace: ced8504b-967b-4e96-8d38-17f4349e4ab5
        group: APP_GROUP # set default group
        # AP config , use upper default group
        extension-configs[4]:
          data-id: cloud-consumer.yml
        # common config
        extension-configs[0]:
          group: SHARED_GROUP
          data-id: cloud-stream.yml # 不能用逗号分隔写多个。。
        extension-configs[1]:
          group: SHARED_GROUP
          data-id: datasource-mysql.yml
        extension-configs[2]:
          group: SHARED_GROUP
          data-id: jackson.yml
          # 强制自动刷新
          refresh: true
        # 不会自动刷新
        extension-configs[3]:
          group: SHARED_GROUP
          data-id: JPA.yml
        # 账号密码。 配置了要验证就一定要记得加这个配
        access-key: nacos
        secret-key: nacos


      discovery:
        register-enabled: true
        server-addr: ${spring.cloud.nacos.config.server-addr}
        namespace: ${spring.cloud.nacos.config.namespace}

management:
  endpoints:
    web:
      exposure:
        include: "*"

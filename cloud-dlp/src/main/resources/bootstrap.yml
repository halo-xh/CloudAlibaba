server:
  port: 8080
  servlet:
    context-path: /dlp
spring:
  application:
    name: cloud-dlp
  profiles:
    active: dev

  cloud:
    nacos:
      config:
        file-extension: yml
        # set default group
        group: APP_GROUP
        prefix: ${spring.application.name}
        # 在服务启动时自动拉取配置
        enable-remote-sync-config: true
        refresh-enabled: false
        # AP config , use upper default group
        # common config
        shared-configs:
          - data-id: cloud-stream.yml
            group: SHARED_GROUP
            refresh: true
          - data-id: jackson.yml
            group: SHARED_GROUP
          # 不会自动刷新
          - data-id: JPA.yml
            group: SHARED_GROUP
          # 会自动刷新
          # number greater -> higher priority
          - data-id: shared-logback.yml
            group: SHARED_GROUP
            refresh: true

      discovery:
        register-enabled: true
        server-addr: ${spring.cloud.nacos.config.server-addr}
        namespace: ${spring.cloud.nacos.config.namespace}

management:
  endpoints:
    web:
      exposure:
        include: "*"

---
spring:
  profile: dev
  cloud:
    nacos:
      config:
        server-addr: 127.0.0.1:8848
        # 账号密码。 配置了要验证就一定要记得加这个配
        access-key: dev
        secret-key: 123456
        namespace: ced8504b-967b-4e96-8d38-17f4349e4ab5
  datasource:
    name: testerDS
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:mysql://127.0.0.1:3306/tester?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      poolName: Hikari
      auto-commit: false